<ng-container *ngIf="mainPage$ | async as mainPageDoc " class="bg-slate-600">

  <section class="z-1 bg-fixed border-t-transparent ml-1 mr-1 mt-1  md:ml-10 md:mr-10 md:mt-10">

    <nav class="z-50 flex flex-wrap items-center justify-between text-2xl text-gray-900 md:ml-10">
      <button mat-icon-button (click)="onMenuToggle()" class="visible text-white -pt-12" matTooltip="Open Menu">
        <mat-icon class="text-slate-50" [svgIcon]="'heroicons_outline:menu'"></mat-icon>
      </button>

      <span class="flex-auto"></span>

      <div class="block" *ngIf="cartCounter() > 0">
        <button (click)="openShoppingCart()" matTooltip="Shopping Cart"
          class="flex items-center p-2 ml-2 font-normal text-gray-100 rounded-lg text-1xl grow hover:bg-gray-700 hover:text-gray-100  dark:hover:bg-gray-700">
          <mat-icon [matBadge]=cartCounter() [matBadgeHidden]="cartCounter()===0"
            [svgIcon]="'mat_outline:shopping_cart'"></mat-icon>
        </button>
      </div>

      <div class="block" *ngIf="wishCounter() > 0">
        <button (click)="openWishList()" matTooltip="Wish List"
          class="flex items-center p-2 ml-2 font-normal text-gray-100 rounded-lg text-1xl grow hover:bg-gray-700 hover:text-gray-100  dark:hover:bg-gray-700">
          <mat-icon [matBadge]=wishCounter() [matBadgeHidden]="wishCounter()===0"
            [svgIcon]="'heroicons_outline:gift'"></mat-icon>
        </button>
      </div>

    </nav>

    <div class="col-start-2 col-span-3 text-center sm:grid-cols-5 gap-4 content-start -mt-20">
      <button (click)="onMenuToggle()" class="visiable pl-20 xl:visible">
        <img class="h-40 w-80 hover:caret-context-menu" src="assets/made-to-logo-white.svg" />
      </button>
      <div
        class="col-start-2 col-span-3 text-center text-2xl m-10 font-bold text-gray-100 uppercase font-garamond sm:m-1 md:text-3xl lg:text-4xl">
        {{ mainPageDoc[0].hero_title }}
      </div>

    </div>

  </section>
  <section>
    <div class="flex flex-col pb-1 mx-auto bg-transparent sm:bg-transparent t-10 mpt-5 px:-2 md:flex-row">

      <div (click)="openShop()"
        class="hover:scale-110 hover:cursor-pointer block px-4 py-6 mx-auto text-center p-x-4 max-w-7xl sm:px-6 lg:py-10 lg:px-8  transition duration-300 ease-in-out ">
        <img src="./assets/images/cta_knitting_200x200.png" class="rounded-lg hover:" width="400" height="400">
        <div class="p-2 mb-2 -mt-20 text-3xl sm:text-2xl xl:text-3xl tracking-tight text-gray-100 centered ">
          <span class="uppercase font-garamond">{{mainPageDoc[0].cta_left}}</span>
        </div>
      </div>

      <div (click)="onLastestBlog()"
        class="group hover:scale-110 hover:cursor-pointer block px-4 py-6 mx-auto text-center max-w-7xl sm:px-6 lg:py-10 lg:px-8 transition duration-300 ease-in-out ">
        <img src="./assets/images/cta_scissors_200x200.png" class="rounded-lg" width="400" height="400">
        <div
          class="p-2 mb-2 -mt-20 text-3xl sm:text-2xl xl:text-3xl tracking-tight text-gray-100 centered group-hover:text-white">
          <span class="uppercase font-garamond">{{mainPageDoc[0].cta_center}}</span>
        </div>
      </div>

      <div (click)="onContactUs()"
        class="hover:scale-110 hover:cursor-pointer block px-4 py-6 mx-auto text-center max-w-7xl sm:px-6 lg:py-10 lg:px-8 transition duration-300 ease-in-out ">
        <img src="./assets/images/cta_note_200x200.png" class="rounded-lg hover:bg-black" width="400" height="400">
        <div class="p-2 mb-2 -mt-20 text-3xl sm:text-2xl xl:text-3xl tracking-tight text-gray-100 centered    ">
          <span class="uppercase font-garamond">{{mainPageDoc[0].cta_right}}</span>
        </div>
      </div>

      <div (click)="onMadeToTailoring()"
        class="hover:scale-110 hover:cursor-pointer block px-4 py-6 mx-auto text-center max-w-7xl sm:px-6 lg:py-10 lg:px-8 transition duration-300 ease-in-out ">
        <img src="./assets/images/tailoring_image.jpeg" class="rounded-lg hover:bg-black" width="400" height="400">
        <div class="p-2 mb-2 -mt-20 text-3xl sm:text-2xl xl:text-3xl tracking-tight text-gray-100 centered    ">
          <span class="uppercase font-garamond">Made To Tailoring</span>
        </div>

      </div>
    </div>
  </section>
</ng-container>
