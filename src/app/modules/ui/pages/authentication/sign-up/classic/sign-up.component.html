<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 bg-gray-100 h-screen">
  <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 sm:p-12 md:pl-16  sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0"> </div>
    <div class="w-1/2 py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card sm:w-full">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-12">
          <img src="/favicon.ico" />
        </div>

        <!-- Title -->
        <div class="mt-8 text-4xl text-gray-700 font-extrabold tracking-tight leading-tight">
          Sign up
        </div>
        <div class="flex text-gray-600 items-baseline mt-0.5 font-medium">
          <div>Already have an account?</div>
          <a class="ml-1 text-primary-800 hover:underline" [routerLink]="['/authentication/sign-in/classic']">Sign in
          </a>
        </div>

        <!-- Alert -->
        <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
          [@shake]="alert.type === 'error'">
          {{ alert.message }}
        </fuse-alert>

        <!-- Sign Up form -->
        <form class="mt-8" [formGroup]="signUpForm">
          <!-- Name field -->
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Full name</mat-label>
            <input id="name" matInput [formControlName]="'name'" />
            <mat-error *ngIf="signUpForm.get('name')!.hasError('required')">
              Full name is required
            </mat-error>
          </mat-form-field>

          <!-- Email field -->
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email address</mat-label>
            <input id="email" matInput [formControlName]="'email'" />
            <mat-error *ngIf="signUpForm.get('email')!.hasError('required')">
              Email address is required
            </mat-error>
            <mat-error *ngIf="signUpForm.get('email')!.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Password field -->
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Password</mat-label>
            <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
            <button mat-icon-button type="button" (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            " matSuffix>
              <mat-icon class="icon-size-5 text-gray-500" *ngIf="passwordField.type === 'password'" [svgIcon]="'heroicons_solid:eye'">
              </mat-icon>
              <mat-icon class="icon-size-5 text-gray-500" *ngIf="passwordField.type === 'text'" [svgIcon]="'heroicons_solid:eye-off'">
              </mat-icon>
            </button>
            <mat-error> Password is required </mat-error>
          </mat-form-field>

          <!-- Company field -->
          <mat-form-field class="w-full" appearance="outline">
            <mat-label>Public Name</mat-label>
            <input id="company-confirm" matInput [formControlName]="'company'" />
          </mat-form-field>

          <!-- ToS and PP -->
          <div class="inline-flex items-end w-full mt-1.5">
            <mat-checkbox [color]="'primary'" [formControlName]="'agreements'">
              <span>I agree to the</span>
              <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Terms of Service
              </a>
              <span>and</span>
              <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Privacy Policy
              </a>
            </mat-checkbox>
          </div>

          <!-- Submit button -->
          <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
            [disabled]="signUpForm.disabled" (click)="signUp()">
            <span *ngIf="!signUpForm.disabled"> Create your account </span>
            <mat-progress-spinner *ngIf="signUpForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 sm:p-12 md:pl-16  sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
    <div class="w-1/2 bg-gray-500 h-full">
    </div>

      preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
      <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
        <circle r="234" cx="196" cy="23"></circle>
        <circle r="234" cx="790" cy="491"></circle>
      </g>
      </svg> -->
    </div>
</div>
